<div>{{ title }}</div>



<div id="svgChart"></div>

<div id="mapChart"></div>

<div id="pieChart"></div>

<div>
    <h2>Data About a Particular State</h2>
    <table>
        <tr>
            <th>Indicator</th>
            <th>Value</th>
        </tr>
        <tr ng-repeat="sd in stateDatum">
            <td>{{sd.properties.indicator_title}}</td>
            <td>{{sd.properties.indicator_value}}</td>
        </tr>
    </table>
</div>
